<!DOCTYPE html>
<html>
<head>
    <title>课程表</title>
</head>
<body>
    <h1>课程表</h1>
    <table>
        <tr>
            <th>课程名称</th>
            <th>教师</th>
            <th>时间</th>
            <th>地点</th>
            <th>操作</th>
        </tr>
        {% for course in courses %}
        <tr>
            <td>{{ course[1] }}</td>
            <td>{{ course[2] }}</td>
            <td>{{ course[3] }}</td>
            <td>{{ course[4] }}</td>
            <td>
                <a href="{{ url_for('edit_course', id=course[0]) }}">编辑</a>
                <a href="{{ url_for('delete_course', id=course[0]) }}">删除</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add_course') }}">添加课程</a>
</body>
</html>
